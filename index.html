<head>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>

<div class="searchDIV">
  <h1>Search Wikipedia!</h1>
  <div class="ui-widget">
    <form id="searchForm">
      <input id="inputField" type="text" maxlength="90" />
      <ul id="stickIt"></ul>
    </form>
  </div>
  <button id="random">Or, see a random Wiki Entry!</button>
</div>

<div class="dangling"></div>

  <script   src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"  crossorigin="anonymous"></script>
  <script   src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"   crossorigin="anonymous"></script>
<script   src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"   integrity="sha256-erF9fIMASEVmAWGdOmQi615Bmx0L/vWNixxTNDXS4FQ="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>

<script id="entry-template" type="text/x-handlebars-template">
  <div class="article">
    <a class="active" href={{link}} target="_blank">
      <div class="inner">
        <p class="title">{{title}}</p>
        <p class="snippet">{{{text}}}</p>
      </div>
    </a>
  </div>
</script>

</body>
